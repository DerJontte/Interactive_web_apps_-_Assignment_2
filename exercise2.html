<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="excercise2.css">
    <script src="exercise2.js" type="application/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWZKKrAYR54gyj3EWJrVCWtTDBAJdl734&callback=makeMap"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

<!-- All content is wrapped inside a section-tag that defines the maximum width of the UI when the viewport gets really big -->
<section class="universe">
    <!-- The following table holds all other elements than the map itself. -->
    <div id="left" class="col-5">
        <div class="col-5">
            Select your country:
        </div>
        <div class="col-5">
            <select id="countries">
                <!-- The dropdown box with available countries is generated here with Javascript -->
            </select>
        </div>
        <div class="col-5">
            Zip code:
        </div>
        <div class="col-5">
            <input id="zip" type="text">
            <button id="btn_search" class="col-5">Search</button>
        </div>
    </div>

    <table class="col-4">
        <tr>
            <td rowspan="3" id="box_history">
                History
                <div id="history">
                    <!-- The history with the 10 last searches is rendered here  -->
                </div>
            </td>
        </tr>
    </table>

    <div id="box_results" class="col-10">
        <!-- This table is replaced with a table listing the results when a query has been made. -->
        <table class="resultTable">
            <tr>
                <td class="resultCol1">Place name</td>
                <td class="resultCol2">Longitude</td>
                <td class="resultCol3">Latitude</td>
            </tr>
        </table>
    </div>

    <div id="box_map" class="col-10">
    </div>

</section>

</body>
</html>
