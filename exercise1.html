<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="exercise1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="exercise1.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/barcodes/JsBarcode.code128.min.js" type="application/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<!-- All content is wrapped inside a section-tag that defines the maximum width of the UI when the viewport gets really big -->
<section class="universe">

    <!-- Barcode input and UI-buttons -->
    <div id="barcode_input" class="col-10">
        <label for="virtual_barcode" class="col-2">Virtual barcode:</label><input type="text" class="text_input col-8" id="virtual_barcode">
    </div>

    <div id="buttons" class="col-10">
        <div class="col-2"></div>
        <button id="btn_decode">Decode</button>
        <button id="btn_hide">Hide</button>
    </div>

    <!-- The output from the parsed barcode is put inside the span-tags with the corresponding names (except the
    generated barcode, which is put inside the svg-tag). The entire div-id #information can be hidden and restored
    with the Hide-button. -->
    <div class="col-10" id="information">
        <p id="row1">
        <div class="col-6 wrappable">
            Payee's IBAN: <span id="iban"></span>
        </div>
        <div class="col-4 wrappable">
            Amount to be paid: <span id="amount"></span>
        </div>
        </p>
        <p id="row2">
        <div class="col-6 wrappable">
            Payment reference: <span id="reference"></span>
        </div>
        <div class="col-4 wrappable">
            Due date: <span id="due_date"></span>
        </div>
        </p>

        <div class="col-10" id="barcode_area">
            <div class="col-1"></div>
            <svg class="col-8" id="barcode"></svg>
            <div class="col-1"></div>
        </div>
    </div>
</section>

</body>
</html>
